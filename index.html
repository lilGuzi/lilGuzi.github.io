<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Treasure hunt Challenge</title>
    <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/previews/009/303/646/original/treasure-chest-clipart-design-illustration-free-png.png">
    <link rel="stylesheet" href="styles.css"
</head>
<body>
    <h1>Treasure Hunt Challenge</h1>
    <ul>
        <li>Cick the boxes to reveal what's on the map</li>
        <li>If you click on the bomb, you lose</li>
        <li>If you click on the treasure, you win</li>
    </ul>
    <img class="picture" src="https://clipart-library.com/img/1236576.png" height = "300px">
    <div id="gameBoard">
    <table border=1 style="width: 200px; height: 200px;">
        <div>
        <tr>
            <td id="0"
            onclick="treasure(0)">?</td>
            <td id="1"
            onclick="treasure(1)">?</td>
            <td id="2"
            onclick="treasure(2)">?</td>
        </tr>
    </div>
        <tr>
            <td id="3"
            onclick="treasure(3)">?</td>
            <td id="4"
            onclick="treasure(4)">?</td>
            <td id="5"
            onclick="treasure(5)">?</td>
        </tr>
        <tr>
            <td id="6"
            onclick="treasure(6)">?</td>
            <td id="7"
            onclick="treasure(7)">?</td>
            <td id="8"
            onclick="treasure(8)">?</td>
        </tr>
    </table>
</div>
    <div>
        <button type="button" onclick="location.reload()">RestartGame</button>
    </div>
    <footer>&copy Derek, Jeffrey <a href="https://www.shutterstock.com/search/treasure-chest-clip-art"></footer>
        <script type="text/javascript" src="treasurehunt.js"></script>
</body>
</html>
